
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>FrozenUI Demo</title>
<script type="text/javascript" src="/js/version"></script>
<script type="text/javascript" src="/lib/base.js" charset="UTF-8"></script>
<script type="text/javascript">
importFiles[importFiles.length] = {src:"/js/index.js",type:"script"};
</script>
</head>

<body ontouchstart>
	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-personal" id="btn-personal"
			style="position: absolute; left: 0;"></i>
		<h1>乐宝</h1>
	</header>
	<section class="ui-container">
		<section id="list">
			<div class="ui-searchbar-wrap ui-border-b">
				<div class="ui-searchbar ui-border-radius">
					<i class="ui-icon-search"></i>
					<div class="ui-searchbar-text">搜索俱乐部（2-10位）</div>
					<div class="ui-searchbar-input">
						<input value="" type="tel" placeholder="搜索俱乐部（2-10位）"
							autocapitalize="off">
					</div>
					<i class="ui-icon-close"></i>
				</div>
				<button class="ui-searchbar-cancel">取消</button>
			</div>
			<div class="ui-slider">
				<ul class="ui-slider-content"
					style="width: 300%; transition-property: transform; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(-750px, 0px) translateZ(0px);">
					<li class=""><span
						style="background-image: url(http://placeholder.qiniudn.com/640x200)"></span></li>
					<li class=""><span
						style="background-image: url(http://placeholder.qiniudn.com/640x200)"></span></li>
					<li class="current"><span
						style="background-image: url(http://placeholder.qiniudn.com/640x200)"></span></li>
				</ul>
				<ul class="ui-slider-indicators">
					<li class="">1</li>
					<li class="">2</li>
					<li class="current">3</li>
				</ul>
			</div>
			<div class="ui-arrowlink ui-whitespace" id="btn-myclub">最近访问</div>
			<div class="demo-block">
	            <ul class="ui-list ui-list-one ui-list-link ui-border-tb">
	                <li class="ui-border-t" id="btn-myclub">
	                    <div class="ui-list-thumb">
	                        <span style="background-image:url(http://placeholder.qiniudn.com/50x50)"></span>
	                    </div>
	                    <div class="ui-list-info">
	                        <h4 class="ui-nowrap">英雄联盟</h4>
	                        <div class="ui-txt-info"></div>
	                    </div>
	                </li>
	                <li class="ui-border-t" id="btn-myclub">
	                    <div class="ui-list-thumb">
	                        <span style="background-image:url(http://placeholder.qiniudn.com/50x50)"></span>
	                    </div>
	                    <div class="ui-list-info">
	                        <h4 class="ui-nowrap">90后</h4>
	                        <div class="ui-reddot ui-reddot-static"></div>
	                    </div>
	                </li>
	                <li class="ui-border-t">
	                    <div class="ui-list-thumb">
	                    </div>
	                    <div class="ui-list-info">
	                    </div>
	                </li>
	            </ul>
	        </div>
	        
		</section>

	</section>
	<!-- /.ui-container-->
</body>
</html>
