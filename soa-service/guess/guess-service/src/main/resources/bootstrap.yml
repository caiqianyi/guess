spring:
  application:
    name: guess-service
  session:
    store-type: none
  cloud:
    config:
      name: ${GUESS_CONFIG_NAME}
      profile: ${GUESS_CONFIG_PROFILE}
      username: ${GUESS_CONFIG_USERNAME}
      password: ${GUESS_CONFIG_PASSWORD}
      uri: ${GUESS_CONFIG_URI}
      label: master
# Define the port where the Widget Foundry server would be running
server:
  port: 9993
  
guess:
  bonusRatio: 0.15
  