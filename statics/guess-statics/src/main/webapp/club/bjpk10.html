<style type="text/css">
.staticFoot{z-index: 889;background: none repeat scroll 0px center #fff;width: 100%;position: fixed;left: 0px;display: block;border-top:1px solid #ddd;box-shadow: #ccc 0 0px 4px;}

.f-submit{background-color:#3b3b3b;line-height:3.25em;height:3.25em;}
.file_input {
    position: absolute;
    left:0px;
    top: 0px;
    width: 31.5px;/*因为file-input在部分浏览器中会自带一个输入框，需要双击才可以点击上传,放大后将其定位到div外面就好啦*/
    line-height: 31.5px;
    height: 44px;
    z-index:2;
    -moz-opacity: 0;
    -ms-opacity: 0;
    -webkit-opacity: 0;
    opacity: 0;  /*css属性——opcity不透明度，取值0-1*/
    filter: alpha(opacity=0); /*兼容IE8及以下--filter属性是IE特有的，它还有很多其它滤镜效果，而filter: alpha(opacity=0); 兼容IE8及以下的IE浏览器(如果你的电脑IE是8以下的版本，使用某些效果是可能会有一个允许ActiveX的提示,注意点一下就ok啦)*/
    cursor: pointer;
}

@media all and (min-width: 640px) {
    body,html,.wenwen-footer,.speak_window{width:640px!important;margin:0 auto}
    .speak_window,.wenwen-footer{left:50%!important;margin-left:-320px}
}
input,button{outline:none;}
.wenwen-footer{width:100%;bottom:-5px;left:0;background:#fff;padding:3%;border-top:solid 1px #ddd;box-sizing:border-box;}
.wenwen_btn,.wenwen_help{width:15%;text-align:center;}
.wenwen_btn img,.wenwen_help img{height:40px;}
.wenwen_text{height:40px;border-radius:5px;border:solid 1px #636162;box-sizing:border-box;width:66%;text-align:center;overflow:hidden;margin-left:2%;}
.circle-button{padding:0 5px;}
.wenwen_text .circle-button{font-size:14px;color:#666;line-height:38px;}
.write_box{background:#fff;width:100%;height:40px;line-height:40px;display:none;}
.write_box input{height:40px;padding:0 5px;line-height:40px;width:100%;box-sizing:border-box;border:0;}
.wenwen_help button{width:95%;color:#fff;border-radius:5px;border:0;height:40px;display:none;}
.blue{background:#18b4ed;}
#wenwen{height:100%;}
.speak_window{overflow-y:scroll;height:100%;width:100%;position:fixed;top:0;left:0;}
.speak_box{margin-bottom:70px;padding:10px;}
.left{float:left;}
.right{float:right;}
.clear{clear:both;}
audio{display:none;}
.saying{position:fixed;bottom:30%;left:75%;width:120px;margin-left:-60px;display:none;}
.saying img{width:100%;}


.page_emotion dd{
	display: inline-block;
	float:left;
	width:14.2%;
	height:24px;
	margin:5px 0;
	text-align:center;
}
.list_emotion *[data-key]{
	color:transparent;
	display: block;
	width:24px;
	height:24px;
	margin: auto;
	background:url(/img/webchat/default.gif) no-repeat 0 0;
	-webkit-background-size:auto 24px;
}
.list_emotion *.del{
	background-image:url(/img/webchat/del.png);
}
.nav_emotion{
	padding:10px 0;
	text-align: center;
}
.nav_emotion span{
	display: inline-block;
	width:8px;
	height:8px;
	border-radius:10px;
	background: #ebebeb;
	margin:0 5px;
}
.nav_emotion span.on{
	background-color:#bbb;
</style>
