
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>模板管理</title>
<script type="text/javascript" src="/js/version"></script>
<script type="text/javascript" src="/lib/base.js" charset="UTF-8"></script>
<script type="text/javascript">
importFiles[importFiles.length] = {src:"/js/club/manager/topic/list.js",type:"script"};
</script>
</head>

<body ontouchstart>
	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onclick="history.back()"></i>
		<h1>模板管理</h1>
		<button class="ui-btn" id="btn-index">回首页</button>
	</header>
	<section class="ui-container">
		<section id="tab">
			<div class="demo-item">
				<div class="demo-block">
					<div class="ui-tab">
						<ul class="ui-tab-nav ui-border-b">
							<li class="current" id="nav-btn-1">启用</li>
							<li class="" id="nav-btn-2">禁用</li>
						</ul>
						<ul class="ui-tab-content"
							style="width: 300%; transition-property: transform; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
							<li class="current" style="height: auto;">
								<div class="ui-form ui-border-t" id="enabled_list">
					            </div>
							</li>
							<li class="" style="height: auto;" id="disable_list">
								<div class="ui-form ui-border-t">
					            </div>
							</li>
						</ul>
					</div>
					<div class="ui-btn-wrap">
		                <button class="ui-btn-lg ui-btn-primary" id="btn-create">
		                   	 创建
		                </button>
		            </div>
				</div>
			</div>
			<div class="ui-actionsheet">  
				<div class="ui-actionsheet-cnt">
					<h4>是否解散此俱乐部？</h4> 
					<button class="ui-actionsheet-del" onclick="$('.ui-actionsheet').removeClass('show');">解散</button>
					<button onclick="$('.ui-actionsheet').removeClass('show');">取消</button> 
				</div>
			</div>
		</section>
	</section>
	<!-- /.ui-container-->
</body>
</html>
