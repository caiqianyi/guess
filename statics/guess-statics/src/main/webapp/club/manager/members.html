
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>成员管理</title>
<script type="text/javascript" src="/js/version"></script>
<script type="text/javascript" src="/lib/base.js" charset="UTF-8"></script>
<script type="text/javascript">
importFiles[importFiles.length] = {src:"/css/demo.css",type:"css"};
importFiles[importFiles.length] = {src:"/js/club/manager/members.js",type:"script"};
</script>
</head>

<body ontouchstart>
	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onclick="history.back()"></i>
		<h1>成员管理</h1>
		<button class="ui-btn" id="btn-index">回首页</button>
	</header>
	<section class="ui-container">
		<section id="layout">
			<div class="demo-item">
				<div class="demo-block">
					<div class="ui-tab">
						<ul class="ui-tab-nav ui-border-b">
							<li class="current" id="members1">成员列表</li>
							<li class="" id="members0">入会申请</li>
							<li class="" id="members-1">退出申请</li>
						</ul>
						<ul class="ui-tab-content"
							style="width: 300%; transition-property: transform; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
							<li class="current" style="height: auto;">
								<div class="ui-searchbar-wrap ui-border-b">
					                <div class="ui-searchbar ui-border-radius">
					                    <i class="ui-icon-search"></i>
					                    <div class="ui-searchbar-text">搜索号码（2-10位）</div>
					                    <div class="ui-searchbar-input"><input value="" type="tel" placeholder="搜索号码（2-10位）" autocapitalize="off"></div>
					                    <i class="ui-icon-close"></i>
					                </div>
					                <button class="ui-searchbar-cancel">取消</button>
					            </div>
					            <div id="tab-members1">
					            </div>
							</li>
							<li class="" style="height: auto;">
								<div id="tab-members0">
					            </div>
							</li>
							<li class="" style="height: auto;">
								<div id="tab-members-1">
					            </div>
							</li>
						</ul>
					</div>
					<div class="ui-actionsheet" id="remove-actionsheet">
						<div class="ui-actionsheet-cnt">
							<h4>是否删除该成员？</h4> 
							<button class="ui-actionsheet-del" id="btn-remove-confirm">删除</button>
							<button onclick="$('.ui-actionsheet').removeClass('show');">取消</button> 
						</div>
					</div>
					<div class="ui-actionsheet" id="join-actionsheet">
						<div class="ui-actionsheet-cnt">
							<h4>是否批准通过该成员入会？</h4> 
							<button class="ui-actionsheet-del" id="btn-join-pass">通过</button>
							<button id="btn-join-nopass">不通过</button> 
							<button onclick="$('.ui-actionsheet').removeClass('show');">取消</button> 
						</div>
					</div>
					
					<div class="ui-actionsheet" id="quit-actionsheet">
						<div class="ui-actionsheet-cnt">
							<h4>是否批准通过该成员离开？</h4> 
							<button class="ui-actionsheet-del" id="btn-quit-pass">通过</button>
							<button id="btn-quit-nopass">不通过</button> 
							<button onclick="$('.ui-actionsheet').removeClass('show');">取消</button> 
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
	<!-- /.ui-container-->
</body>
</html>
