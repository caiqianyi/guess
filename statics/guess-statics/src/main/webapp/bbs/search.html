<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>乐宝贴吧-搜索</title>
<script type="text/javascript" src="/js/version"></script>
<script type="text/javascript" src="/lib/base.js" charset="UTF-8"></script>
<script type="text/javascript">
importFiles[importFiles.length] = {src:"/css/bbs/basic.css",type:"css"};
importFiles[importFiles.length] = {src:"/lib/dropload.min.js",type:"script"};
importFiles[importFiles.length] = {src:"/js/bbs/search.js",type:"script"};
</script>
<style type="text/css">
</style>
</head>

<body ontouchstart>
	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onclick="history.back()"></i>
		<h1>搜索贴吧</h1>
	</header>
	<section class="ui-container">
		<section id="list">
			<form id="index-form" action="search.html" method="get" >
				<div class="ui-searchbar-wrap ui-border-b focus">
					<div class="ui-searchbar ui-border-radius">
						<i class="ui-icon-search"></i>
						<div class="ui-searchbar-input">
							<input type="search" autocomplete="off" autocorrect="off" maxlength="64" id="index-kw" name="kw" data-placeholder="" data-sug="1"  placeholder="搜贴，进吧">
						</div>
						<i class="ui-icon-close" id="search-close"></i>
					</div>
					<button class="ui-searchbar-cancel" type="submit">搜索</button>
				</div>
			</form>
			<div class="demo-block" style="border-bottom: 10px solid #f8f8f8;" id="result-datas">
	        </div>
		</section>
	</section>
	<!-- /.ui-container-->
</body>
</html>
