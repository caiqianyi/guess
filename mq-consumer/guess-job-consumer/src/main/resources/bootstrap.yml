spring:
  aop:
    proxyTargetClass: true
  application:
    name: guess-job-consumer
  session:
    store-type: none
  cloud:
    config:
      name: ${GUESS_CONFIG_NAME}
      profile: ${GUESS_CONFIG_PROFILE}
      username: ${GUESS_CONFIG_USERNAME}
      password: ${GUESS_CONFIG_PASSWORD}
      uri: ${GUESS_CONFIG_URI}
      label: master

# Define the port where the API gateway server would be running
server:
  port: 7777
