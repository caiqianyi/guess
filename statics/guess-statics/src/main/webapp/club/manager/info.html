
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>俱乐部信息</title>
<script type="text/javascript" src="/js/version"></script>
<script type="text/javascript" src="/lib/base.js" charset="UTF-8"></script>
<script type="text/javascript">
importFiles[importFiles.length] = {src:"/js/club/manager/info.js",type:"script"};
</script>
</head>

<body ontouchstart> 
	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onclick="history.back()"></i>
		<h1>俱乐部信息</h1>
		<button class="ui-btn" id="btn-index">回首页</button>
	</header>
	<section class="ui-container">
		<section id="layout">
			<div class="ui-center">
				<div class="ui-avatar-lg">
                    <span style="background-image:url(http://placeholder.qiniudn.com/140x140)"></span>
                </div>
			</div>
			<div class="demo-item">
		        <ul class="ui-list ui-list-one ui-border-tb">
	                <li>
	                    <div class="ui-list-info ui-border-t" id="btn-toEdit1">
	                        <h4 class="ui-nowrap">俱乐部名称</h4>
	                        <div class="ui-txt-info" id="info-name"></div>
	                        <i class="ui-icon-arrow"></i>
	                    </div>
	                </li>
	                <li>
	                    <div class="ui-list-info ui-border-t">
	                        <h4 class="ui-nowrap">俱乐部ID</h4>
	                        <div class="ui-txt-info" id="info-id">0</div>
	                    </div>
	                </li>
	                <li>
	                    <div class="ui-list-info ui-border-t">
	                        <h4 class="ui-nowrap">余额</h4>
	                        <div class="ui-txt-info" id="info-balance">0</div>
	                        <i class="ui-icon-arrow"></i>
	                    </div>
	                </li>
	                <li>
	                    <div class="ui-list-info ui-border-t">
	                        <h4 class="ui-nowrap">类型</h4>
	                        <div class="ui-txt-info" id="info-kindOf">北京赛车</div>
	                    </div>
	                </li>
	                <li>
	                    <div class="ui-list-info ui-border-t" id="btn-toEdit2">
	                        <h4 class="ui-nowrap">俱乐部简介</h4>
	                        <div class="ui-txt-info" id="info-notice"></div>
	                        <i class="ui-icon-arrow"></i>
	                    </div>
	                </li>
	                <li>
	                    <div class="ui-list-info ui-border-t" id="btn-toMembers">
	                        <h4 class="ui-nowrap">当前玩家数</h4>
	                        <div class="ui-txt-info" id="info-currentMember">0</div>
	                        <i class="ui-icon-arrow"></i>
	                    </div>
	                </li>
	                <li>
	                    <div class="ui-list-info ui-border-t" id="btn-toEdit3">
	                        <h4 class="ui-nowrap">最大玩家数</h4>
	                        <div class="ui-txt-info" id="info-maxMember">0</div>
	                        <i class="ui-icon-arrow"></i>
	                    </div>
	                </li>
	                <li>
	                    <div class="ui-list-info ui-border-t" id="btn-toLiveness">
	                        <h4 class="ui-nowrap">成员活跃数</h4>
	                        <div class="ui-txt-info" id="info-totalLiveness">0</div>
	                        <i class="ui-icon-arrow"></i>
	                    </div>
	                </li>
	            </ul>
		    </div>
		    <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-primary" id="btn-toEdit4">修改</button>
            </div>
		</section>
	</section>
	<!-- /.ui-container-->
</body>
</html>
