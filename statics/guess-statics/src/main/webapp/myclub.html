
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>我的俱乐部</title>
<script type="text/javascript" src="/js/version"></script>
<script type="text/javascript" src="/lib/base.js" charset="UTF-8"></script>
<script type="text/javascript">
importFiles[importFiles.length] = {src:"/css/dropload.css",type:"css"};
importFiles[importFiles.length] = {src:"/lib/dropload.min.js",type:"script"};
importFiles[importFiles.length] = {src:"/js/myclub.js",type:"script"};
</script>
</head>

<body ontouchstart>
	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onclick="history.back()"></i>
		<h1>我的俱乐部</h1>
		<button class="ui-btn" id="btn-index">回首页</button>
	</header>
	<section class="ui-container">
		<section id="tag">
			<div class="demo-item">
				<div class="demo-block">
					<div class="ui-tab">
						<ul class="ui-tab-nav ui-border-b">
							<li class="current" id="btn-createByClubs">创建</li>
							<li class="" id="btn-joinByClubs">加入</li>
						</ul>
						<ul class="ui-tab-content"
							style="width: 300%; transition-property: transform; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
							<li class="current" style="height: auto;">
								<ul class="ui-grid-halve" id="createClubs">
								</ul>
								<div class="ui-btn-wrap"><button class="ui-btn-lg ui-btn-primary" id="btn-create-toggle">创建</button></div>
							</li>
							<li class="" style="height: auto;">
								<ul class="ui-grid-halve" id="joinClubs">
								</ul>
								<div class="ui-btn-wrap"><button class="ui-btn-lg ui-btn-primary" id="btn-join-toggle">加入</button></div>
							</li>
						</ul>
					</div>
					<div class="ui-dialog" id="join-dialog">
					    <div class="ui-dialog-cnt">
						    <header class="ui-dialog-hd ui-border-b">
			                    <h3>加入俱乐部</h3>
			                    <i class="ui-dialog-close" data-role="button"></i>
			                </header>
					        <div class="ui-dialog-bd">
					        	<div class="ui-form-item ui-form-item-pure ui-border-b">
			                        <input type="text" placeholder="请输入俱乐部号" name="clubId">
			                        <a href="javascript:void(0);" class="ui-icon-close"></a>
			                    </div>
					        </div>
					        <div class="ui-dialog-ft">
					            <button type="button" data-role="button" id="btn-join-action">申请加入</button>
					        </div>
					    </div>        
					</div>
				</div>
			</div>
			
		</section>
	</section>
	<!-- /.ui-container-->
</body>
</html>
