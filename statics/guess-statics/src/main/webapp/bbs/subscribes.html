
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>乐宝贴吧</title>
<script type="text/javascript" src="/js/version"></script>
<script type="text/javascript" src="/lib/base.js" charset="UTF-8"></script>
<script type="text/javascript">
importFiles[importFiles.length] = {src:"/css/bbs/basic.css",type:"css"};
importFiles[importFiles.length] = {src:"/css/bbs/index.css",type:"css"};
importFiles[importFiles.length] = {src:"/js/bbs/subscribes.js",type:"script"};
</script>
<style type="text/css">

</style>
</head>

<body ontouchstart>
	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-personal" id="btn-personal"
			style="position: absolute; left: 0;"></i>
		<h1>乐宝贴吧</h1>
	</header>
	<section class="ui-container">
		<section id="list">
			<div class="ui-tab">
				<ul class="ui-tab-nav ui-border-b">
					<li class="current" id="btn-tab-subscribe">关注</li>
					<li class="" id="btn-tab-recommend">推荐</li>
				</ul>
			</div>
			<div class="ui-searchbar-wrap ui-border-b focus">
				<div class="ui-searchbar ui-border-radius">
					<i class="ui-icon-search"></i>
					<div class="ui-searchbar-input">
						<input value="" type="tel" placeholder="搜贴，进吧"
							autocapitalize="off" readonly="readonly">
					</div>
				</div>
			</div>
			<div class="ui-whitespace region_head">
				我关注的贴吧
				<a id="j_mysubscriber_edit" class="mylike_edit" href="javascript:void(0);" style="display: block;">编辑</a>
			</div>
			<div class="demo-block" style="border-bottom: 10px solid #f8f8f8;">
	            <ul class="ui-list ui-border-tb" id="subscriber-list">
	            </ul>
	        </div>

			<div class="ui-whitespace region_head r-title">
				可能感兴趣的贴吧
				<a class="mylike_edit" href="javascript:void(0);" style="display: block;" id="btn-change-recommend">换一换</a>
			</div>
			<div class="demo-block">
	            <ul class="ui-grid-trisect ui-border-b r-recommend-list">
	            </ul>
	        </div>
		</section>
	</section>
	<!-- /.ui-container-->
</body>
</html>
