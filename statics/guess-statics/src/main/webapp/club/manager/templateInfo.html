
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>编辑模板</title>
<script type="text/javascript"
	src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
<link rel="stylesheet" href="/css/frozen.css">
<link rel="stylesheet" href="/css/basic.css">
<link rel="stylesheet" href="/css/demo.css">
<script src="/lib/zepto.min.js"></script>
<script src="/js/frozen.js"></script>
</head>

<body ontouchstart>
	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onclick="history.back()"></i>
		<h1>编辑模板</h1>
		<button class="ui-btn" id="btn-index">回首页</button>
	</header>
	<section class="ui-container">
		<section id="layout">
			<div class="demo-item">
		        <p class="demo-desc">基础信息</p>
	            <div class="ui-form ui-border-t">
                    <div class="ui-form-item ui-border-b">
                        <label>题目</label>
                        <input type="text" placeholder="如：第#ISSUE#期冠军是？">
                        <a href="#" class="ui-icon-close"></a>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>话题类型</label>
                        <input type="text" placeholder="如：冠军">
                        <a href="#" class="ui-icon-close"></a>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>顺序数字</label>
                        <input type="text" placeholder="数字越小排名越在前">
                        <a href="#" class="ui-icon-close"></a>
                    </div>
                    <div class="ui-form-item ui-form-item-switch ui-border-b">
                        <p>是否启用（默认禁用）</p>
                        <label class="ui-switch">
                            <input type="checkbox">
                        </label>
                    </div>
		        </div>
		        <p class="demo-desc">答题选项-1</p>
	            <div class="ui-form ui-border-t">
                    <div class="ui-form-item ui-border-b">
                        <label>选项名</label>
                        <input type="text" placeholder="如：01">
                        <a href="#" class="ui-icon-close"></a>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>判断公式</label>
                        <input type="text" placeholder="如：#N1=1">
                        <a href="#" class="ui-icon-close"></a>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>奖金值</label>
                        <input type="text" placeholder="如：2">
                        <a href="#" class="ui-icon-close"></a>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>顺序数字</label>
                        <input type="text" placeholder="数字越小排名越在前">
                        <a href="#" class="ui-icon-close"></a>
                    </div>
	            </div>
		        <p class="demo-desc">答题选项-2</p>
	            <div class="ui-form ui-border-t">
                    <div class="ui-form-item ui-border-b">
                        <label>选项名</label>
                        <input type="text" placeholder="如：01">
                        <a href="#" class="ui-icon-close"></a>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>判断公式</label>
                        <input type="text" placeholder="如：#N1=1">
                        <a href="#" class="ui-icon-close"></a>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>奖金值</label>
                        <input type="text" placeholder="如：2">
                        <a href="#" class="ui-icon-close"></a>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>顺序数字</label>
                        <input type="text" placeholder="数字越小排名越在前">
                        <a href="#" class="ui-icon-close"></a>
                    </div>
	            </div>
		        
		        <div class="demo-block">
		        	<i class="ui-icon-add" style="color: #18b4ed;font-size: 24px;">新选项</i>
		        </div>
		    </div>
		    <div class="ui-tooltips ui-tooltips-warn">
                <div class="ui-tooltips-cnt ui-tooltips-cnt-link ui-border-b">
                    <i></i>无法完成修改，没有网络
                </div>
            </div>
		    <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-primary">完成</button>
            </div>
			<div class="ui-actionsheet">  
				<div class="ui-actionsheet-cnt">
					<h4>是否解散此俱乐部？</h4> 
					<button class="ui-actionsheet-del" onclick="$('.ui-actionsheet').removeClass('show');">解散</button>
					<button onclick="$('.ui-actionsheet').removeClass('show');">取消</button> 
				</div>
			</div>
		</section>
	</section>
	<!-- /.ui-container-->
	<script>
	$("[id^='btn-']").click(function() {
		var id = $(this).attr('id');
		var s = id.substring(id.indexOf("-")+1,id.length).split("_");
		var href = "/";
		for(var i=0;i<s.length;i++){
			href += s[i];
			if(i<s.length-1){
				href += "/";
			}
		}
		href += ".html";
		location.href = href;
	});
	</script>
</body>
</html>
